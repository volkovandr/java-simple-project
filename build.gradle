plugins {
    id 'application'
}

repositories {
    mavenCentral()
}

application {
    mainClass = 'org.sample.Entrypoint'
}

wrapper {
    gradleVersion = "6.5"
}

jar {
    manifest {
        attributes 'Main-Class': 'org.sample.Entrypoint'
    }
}

dependencies {
    compile group: 'com.fasterxml.jackson.core', name: 'jackson-core', version: '2.11.0'
    compile group: 'com.fasterxml.jackson.core', name: 'jackson-databind', version: '2.11.0'
}


